<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | Mi amigo Jesucristo</title>
    <style>
        :root {
            --primary: #FF6B6B;
            /* Vibrant Coral */
            --secondary: #4ECDC4;
            /* Vibrant Teal */
            --bg: #F7FFF7;
            /* Off-white */
            --text: #292F36;
            /* Dark Slate */
            --accent: #FFE66D;
            /* Vibrant Yellow */
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            color: var(--text);
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        #sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }

        #sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        #sidebar nav li {
            margin-bottom: 0.5rem;
        }

        #sidebar nav a {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 0.95rem;
        }

        #sidebar nav a:hover,
        #sidebar nav a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        /* Main Content */
        #content-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        main {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            /* For image radius */
        }

        .chapter-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .content-body {
            padding: 3rem;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h2,
        h3 {
            color: var(--secondary);
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .vibrar-alto {
            background-color: var(--accent);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 1rem;
            }

            #content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .chapter-image {
                height: 200px;
            }
        }

        .image-container-footer {
            margin-top: 3rem;
            text-align: center;
        }

        .footer-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <aside id="sidebar">
        <h2>Mi amigo Jesucristo</h2>
        <nav>
            <ul>
                {{MENU_ITEMS}}
            </ul>
        </nav>
    </aside>
    <div id="content-wrapper">
        <main>
            <img src="{{IMAGE_PATH}}" alt="Ilustración del capítulo" class="chapter-image">
            <div class="content-body">
                {{CONTENT}}
            </div>
            <footer>
                <p>Escrito con amor y alta vibración.</p>
            </footer>
        </main>
    </div>
</body>

</html>
